<div class="overlay-white"></div>
<form class="login-box">
    <div class="mb-3">
        <label for="text" class="form-label">Mail Adresi</label>
        <input type="text" required #email  class="form-control">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" required #password class="form-control">
    </div>

    <button type="submit" class="btn btn-primary btn-sm" (click)="KullaniciGiris(email.value, password.value)" >Giriş Yap</button>
    <button type="submit" class="btn btn-secondary btn-sm ms-2" (click)="kullaniciKayit(email.value, password.value)" >Kayıt Ol</button>
</form>
