<div id="layoutDefault">
  <div id="layoutDefault_content">
      <main>
          <!-- Navbar-->
          <nav class="navbar navbar-marketing navbar-expand-lg bg-transparent navbar-light">
              <div class="container px-5 py-3">
                  <a class="navbar-brand text-primary" href="/">Anıl Emlak</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i data-feather="menu"></i></button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                      
                      <a class="btn fw-500   btn-primary" [routerLink]="['/giris']">
                          Giriş Yap
                     
                      </a>
                  </div>
              </div>
          </nav>
          <!-- Page Header-->
          <header class="page-header-ui page-header-ui-light bg-white">
              <div class="page-header-ui-content pt-5">
                  <div class="container px-5">
                      <div class="row gx-5 align-items-center">
                          <div class="col-lg-6" data-aos="fade-up">
                              <h1 class="page-header-ui-title">Hayalinizdeki Eve Hemen<br> Şimdi Kavuşun</h1>
                              <p class="page-header-ui-text mb-5">%0 'faizli ev kredisi</p>
                              <div class="d-flex flex-column flex-sm-row">
                                  <a class="btn btn-lg btn-primary fw-500 me-sm-3 mb-3 mb-sm-0 px-5" href="#ilanlarTab">
                                    İlanlar
                                    
                                  </a>
                              </div>
                          </div>
                          <div class="col-lg-6 d-none d-lg-block" data-aos="fade-up" data-aos-delay="100"><img class="img-fluid" src="https://img.freepik.com/free-photo/businessman-holding-little-house_1368-6417.jpg?w=1060&t=st=1673055802~exp=1673056402~hmac=a9a914f707040928b881e692c65fa65b7c71a5983aee4d12ddfc8b807ae7e161" alt="..." /></div>
                      </div>
                  </div>
              </div>
              <div class="svg-border-rounded text-light">
                  <!-- Rounded SVG Border-->
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
              </div>
          </header>
          <section class="bg-light py-10" id="explore">
              <div class="container px-5">
                  <div class="row">
                      <div class="col-lg-12">
                        <div class="row my-5">
                            <div class="col-6">
                              <h2>İlanlar</h2>
                            </div>
                            <div class="col-6">
                                <select class="form-control mb-3" [(ngModel)]="categoryId" (ngModelChange)="CategorySec($event)">
                                    <option [value]="" selected>Tüm Kategoriler</option>
                                    <option [value]="kat.id" *ngFor="let kat of kategoriler">{{kat.kategoriadi}}</option>
                                </select>        
                            </div>
                        </div>
                      </div>
                  </div>
                  <div id="ilanlarTab"></div>
                  <div class="row gx-5 text-center">
                      <div class="col-lg-4 mb-5" *ngFor="let ilan of ilanlar">
                          <h6 class="mb-3">{{ilan.ilanadi}}</h6>
                          <a class="d-block rounded-3 lift lift-lg" [routerLink]="['/ilanDetay',ilan.id]"><img class="img-fluid w-100 rounded-3" src={{ilan.resim}} /></a>
                      </div>
                  </div>
              </div>
              <div class="svg-border-rounded text-white">
                  <!-- Rounded SVG Border-->
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
              </div>
          </section>

      </main>
  </div>
  <div id="layoutDefault_footer" class="mt-5">
      <footer class="footer pt-5 pb-5 mt-auto bg-light footer-light">
          <div class="container px-5">
              <hr class="my-5" />
              <div class="row gx-5 align-items-center">
                  <div class="col-md-6 small">Copyright © Your Website 2021</div>
                  <div class="col-md-6 text-md-end small">
                      <a href="#!">Privacy Policy</a>
                      ·
                      <a href="#!">Terms &amp; Conditions</a>
                  </div>
              </div>
          </div>
      </footer>
  </div>
</div>
